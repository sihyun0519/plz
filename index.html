<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 비디오 배경 스타일 */
        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover; /* 비디오가 화면에 맞게 잘려서 표시됩니다 */
        }

        /* 메인 콘텐츠 */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 배경 흐림 효과 */
            border-radius: 8px;
            width: 100%;
            max-width: 600px; /* 최대 너비를 설정해 화면이 너무 넓어지지 않도록 합니다 */
            box-sizing: border-box;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .link-container {
            display: flex;
            justify-content: space-around;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* 페이드인 애니메이션 */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 비디오 배경 -->
    <video autoplay muted loop class="video-bg">
        <source src="[Copy] Netflix Intro 넷플릭스 인트로.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <img src="D:\User_Data(절대삭제금지!)\Desktop\DALL·E 2024-09-03 09.49.10 - A modern logo for a tax refund service called '빵원'. The logo should incorporate elements that symbolize money or savings, such as a stylized coin, a p.webp" alt="Logo" class="logo">
        <h1>내 페이지에 오신것을 환영합니다!</h1>
        <p>더 나은 페이지를 만들 수 있도록 노력하겠습니다</p>
        <div class="link-container">
            <a href="dd.html">빵원 - 세금 환급서비스</a>
            <a href="ss.html">칼퇴 - 소득 관리 달력</a>
        </div>
    </div>
</body>
</html>
