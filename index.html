<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden; /* 로딩 애니메이션 동안 스크롤 방지 */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 2s forwards; /* 페이드인 애니메이션 */
        }

        /* 로고 스타일 */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* 페이드인 애니메이션 */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* 로딩 애니메이션 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <!-- 로고 이미지 -->
        <img src="D:\User_Data(절대삭제금지!)\Desktop\DALL·E 2024-09-03 09.49.10 - A modern logo for a tax refund service called '빵원'. The logo should incorporate elements that symbolize money or savings, such as a stylized coin, a p.webp" alt="Logo" class="logo">

        <h1>내 페이지에 오신것을 환영합니다</h1>
        <p>더 나은 홈페이지를 만들기 위해 노력하겠습니다</p>
        <a href="dd.html">Visit My GitHub</a>
    </div>

    <script>
        // 로딩 화면 제거 스크립트
        window.addEventListener("load", function() {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.add("hidden");
        });
    </script>
</body>
</html>
